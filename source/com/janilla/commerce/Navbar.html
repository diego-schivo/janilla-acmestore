<nav class="navbar">
	<div>
	</div>
	<div>
		<div class="links-div">
			<a href="/">
				<div class="icon-div logo">
					<{logoIcon}>
				</div>
				<div>Acme Store</div>
			</a>
			<ul>
				<{menu}>
			</ul>
		</div>
		<div class="search-div">
			<form>
				<input type="text" placeholder="Search for products..." autocomplete="off" name="search" value="" />
				<div class="magnifying-glass-icon-div">
					<{magnifyingGlassIcon}>
				</div>
			</form>
		</div>
		<div class="cart-div">
			<button aria-label="Open cart">
				<div class="icon-div cart">
					<{cartIcon}>
					<{cartQuantity}>
				</div>
			</button>
		</div>
	</div>
</nav>

<template id="Navbar-logoIcon">
	<svg xmlns="http://www.w3.org/2000/svg" aria-label="Acme Store logo" viewBox="0 0 32 28">
		<path d="M21.5758 9.75769L16 0L0 28H11.6255L21.5758 9.75769Z"></path>
		<path d="M26.2381 17.9167L20.7382 28H32L26.2381 17.9167Z"></path>
	</svg>
</template>

<template id="Navbar-MenuItem">
	<li>
		<a href="{uri}">{title}</a>
	</li>
</template>

<template id="Navbar-magnifyingGlassIcon">
	<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
		<path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"></path>
	</svg>
</template>

<template id="Navbar-cartIcon">
	<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
		<path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"></path>
	</svg>
</template>

<template id="Navbar-cartQuantity">
	<div data-quantity="{}"></div>
</template>
