<template id="Search-Collection">
	<li>
		<a href="/search/${handle}">${title}</a>
	</li>
</template>

<template id="Search-Collection-active">
	<li>
		<p>${title}</p>
	</li>
</template>

<template id="Search-Product">
	<li>
		<a href="/product/${handle}" class="product-tile">
			<div class="picture-box hover-effect">
				<img src="${featuredImage}" alt="${title}" />
				<div class="product-tile-info-div">
					<div>
						<h3>${title}</h3>
						<p class="price">
							$${price}
							<span>USD</span>
						</p>
					</div>
				</div>
			</div>
		</a>
	</li>
</template>

<template id="Search-Sorting">

	</li>
</template>
