<div class="carousel">
	<ul>
		<!--${products}-->
	</ul>
</div>

<template id="Carousel-product">
	<li>
		<a href="/product/${handle}" class="product-tile">
			<div class="picture-box hover-effect">
				<img src="${featuredImage}" alt="${title}" />
				<div class="product-tile-info-div">
					<div>
						<h3>${title}</h3>
						<p class="price">
							$${price}
							<span>USD</span>
						</p>
					</div>
				</div>
			</div>
		</a>
	</li>
</template>
